
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" formControlName="email">
      <p *ngIf="!signUpForm.controls.email.value && signUpForm.controls.email.touched">E-mail address is required</p>
      <p
        *ngIf="signUpForm.controls.email.status === 'INVALID' && signUpForm.controls.email.value && signUpForm.controls.email.touched">
        Email is invalid.</p>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        formControlName="password">
      <p *ngIf="checkLength()">Password must have at least 6 digits.</p>

    </div>
 <div class="form-group">
      <label for="exampleInputPassword2">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password"
        formControlName="confirmPassword">
      <p *ngIf="signUpForm.controls.confirmPassword?.errors && this.signUpForm.controls.confirmPassword.dirty">Passwords
        don't match.</p>
    </div>
<button type="submit" class="btn btn-primary"
      [disabled]="signUpForm.status === 'VALID' ? false : true">Submit</button>
</form>
