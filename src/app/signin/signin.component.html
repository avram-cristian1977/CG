<form [formGroup]="signUpForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" formControlName="email">
    <p *ngIf="!signUpForm.controls.email.value && signUpForm.controls.email.touched">E-mail address is required</p>


  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
      formControlName="password">


  </div>
  <div>
    <button type="submit" class="btn btn-primary"
      [disabled]="signUpForm.status === 'VALID' ? false : true">Login</button>

  </div>

</form>
